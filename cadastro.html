<h2>Simple and Easy</h2>
<hr>
<p class="lead">
Novlify Allows you to
<b>Outline</b>
and
<b>Draft</b>
your chapters with ease. With its Event List Feature, you can quickly outline the chapters of a novel and not worry about details and structure. Along with allowing you to draft and outline your chapter, you can also track the setting of the chapter, which will help you visualize the events.
</p>
</div>
<div class="span4">
<h2>Fast and Fun</h2>
<hr>
<p class="lead">
Other features of Novlify include the
<b>Character</b>
,
<b>Location</b>
, and
<b>Note</b>
management. With these tools, you can keep track of the characters and settings of your novel and save detailed information about each of them. The Notes feature allows you to quickly put down your thoughts and ideas that you can edit and come back to anytime.
</p>
</div>
<div class="span4">
<h2>For Everyone</h2>
<hr>
<p class="lead">
Novlify is for
<b>every</b>
author, from novice to professional. The aim of Novlify to to help people learn to write in a fun and new way, using the latest technology. Novlify is built on top of open source software such as
<a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>
,
<a href="http://jquery.com/">jQuery</a>
, and
<a href="http://nodejs.org/">NodeJS</a>
.
</p>
